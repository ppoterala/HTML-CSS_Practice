<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simple Calculator Design</title>
    <meta name="author" content="ppoterala">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
</head>

<body>
    <div class="calc">
        <div class="result">
            <div class="result_operation">
                200 * 25 + 357
            </div>
            <div class="result_final">
                5357
            </div>
            <div class="result_icon-history">
                <i class="fas fa-history"></i>
            </div>
        </div>

        <div class="panel">
            <div class="panel_function-btn">C</div>
            <div class="panel_function-btn">*</div>
            <div class="panel_function-btn">/</div>

            <div class="panel_function-btn">
                <i class="fas fa-backspace"></i>
            </div>

            <div>7</div>
            <div>8</div>
            <div>9</div>

            <div class="panel_function-btn">Â±</div>

            <div>4</div>
            <div>5</div>
            <div>6</div>

            <div class="panel_function-btn">-</div>

            <div>1</div>
            <div>2</div>
            <div>3</div>

            <div class="panel_function-btn">+</div>

            <div>0</div>

            <div>.</div>
            <div>%</div>
            <div class="panel_function-results">=</div>

        </div>
    </div>
</body>
</html>
